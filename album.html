<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>

    <link rel="stylesheet" href="./css/app.css" />
</head>

<body>
    <div class="spotify__container row g-0">
        <div class="alert d-none alert-danger alert-dismissible fade show" role="alert">
            <strong></strong>
            <button type="button" onclick="hideAlert(event)" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <aside id="sidebar__area" class="bg-primary col col-2 col-lg-2 col-md-3 d-sm-none d-md-flex flex-column">
            <div class="menu__area">
              <div
                class="menu__single clickable d-flex px-4 py-2 fw-bold align-items-center"
                onclick="window.location.assign('./index.html')"
              >
                <i class="bi bi-house-fill"></i>
                Home
              </div>
              <div class="menu__single d-flex px-4 py-2 fw-bold align-items-center">
                <i class="bi bi-search"> </i>
                Search
              </div>
              <div class="menu__single d-flex px-4 py-2 fw-bold align-items-center">
                <i class="bi bi-collection-play-fill"> </i>
                Library
              </div>
            </div>
            <div class="menu__manage-area mt-3">
              <div class="manage__command-single d-flex px-4 py-2 fw-bold align-items-center text-light-grey">
                <i id="create-playlist" class="bi bi-plus-lg"> </i>
                Create new playlist
              </div>
              <div class="manage__command-single d-flex px-4 py-2 fw-bold align-items-center text-light-grey">
                <i id="liked-songs" class="bi bi-heart-fill"> </i>
                Liked songs
              </div>
              <div class="manage__command-single d-flex px-4 py-2 fw-bold align-items-center text-light-grey">
                <i id="saved-episodes" class="bi bi-bookmark-fill"> </i>
                Saved episodes
              </div>
            </div>
            <div class="playlist__area mt-4"></div>
          </aside>
        <!-- ! MAIN  -->
        <main class="col col-sm-12 col-md-9 col-lg-8 ">
            <div class="album__bg">
            </div>
            <div class="album__header p-5 row">
                <img src="" alt="" class="col-md-4 col-sm-10 album__cover">
                <div class="col-8  col-sm-12 d-flex flex-column justify-content-end ">
                    <div class="album__type text-white fw-bold">album</div>
                    <h1 class="clickable"></h1>
                    <div class="artist__info text-white d-flex flex-row flex-wrap">
                        <img class="artist__pic" />
                        <a class="artist__info--single artist__name text-truncate mx-1 fw-bold"></a>•
                        <div class="artist__info--single album__year mx-1 fw-bold"></div>•
                        <div class="artist__info--single album__track-number fw-bold mx-1"></div>•
                        <div class="artist__info--single album__duration mx-1 text-opaque-white"></div>

                    </div>
                </div>
            </div>
            <div class="container album__data pb-5">

                <div class="album__tracks mb-5">
                    <div class="tracks__table-header mx-3 py-3 row justify-content-between text-opaque-white">
                        <div class="col-1">#</div>
                        <div class="col-5">titolo</div>
                        <div class="col-4">riproduzioni</div>
                        <div class="col-1">D</div>
                    </div>

                </div>
                <h2 class="mb-4">Simili a <span class="album__related-title "></span></h2>
                <div class="album__related row">

                </div>
            </div>

        </main>
        <aside id="friends__area" class="bg-primary col col-md-2 d-md-none d-lg-block"></aside>
    </div>
    <div class="player flex-row position-fixed d-sm-none d-md-flex justify-content-between ">
        <div class="player__track d-flex align-items-center">
            <img src="https://e-cdns-images.dzcdn.net/images/cover/fd35c16caa5b1e4b52802efa419e18d9/250x250-000000-80-0-0.jpg"
                alt="Peach Scone" class="player__track-cover" />
            <div class="player__track-info ms-3 me-5 my-auto">
                <div class="player__track-title text-truncate text-white">
                    Peach Scone
                </div>
                <div class="player__track-artist">Hobo Johnson</div>
            </div>
            <div class="player__track-like">
                <i class="bi bi-heart"
                    >
                </i>
                <i 
                    class="bi bi-heart-fill d-none" >
                </i>
            </div>
        </div>
        <div class="player__main my-auto">
            <audio src="https://cdns-preview-2.dzcdn.net/stream/c-2d60d523ed4d6551154a48bc419e5eed-5.mp3"
                class="d-none"></audio>
            <div class="player__main-controls  d-flex justify-content-center">
                <button class="player-btn my-auto shuffle">
                    <i
                        class="bi bi-shuffle" >
                    </i>
                </button>
                <button class="player-btn my-auto previous">
                    <i
                        class="bi bi-skip-start-fill" >
                    </i>
                </button>
                <button onclick="handlePlay()" class="player-btn my-auto play-btn">
                    <i
                        class="bi bi-play-circle-fill" >
                    </i>
                </button>
                <button class="player-btn my-auto next">
                    <i
                        class="bi bi-skip-end-fill" >
                    </i>
                </button>
                <button class="player-btn my-auto repeat">
                    <i
                        class="bi bi-repeat" >
                    </i>
                </button>
            </div>
            <div class="player__main-progress-bar">
                <input type="range" value="0" min="0" max="30" class="player__progress-bar"
                    onchange="handleProgressBar(event)"></progress>
            </div>
        </div>
        <div class="player__volume d-flex align-items-center">
            <div class="player__icon player__icon-mic">
                <i
                    class="bi bi-mic-fill" >
                </i>
            </div>
            <div class="player__icon player__icon-queue">
                <i
                    class="bi bi-view-stacked" >
                </i>
            </div>
            <div class="player__icon player__icon-devices">
                <i
                    class="bi bi-speaker-fill" >
                </i>
            </div>
            <div class="player__icon player__icon-volume">
                <i class="bi bi-volume-down-fill" > </i>
            </div>
            <input type="range" max="100" min="0" value="100" id="volume" onchange="handleVolume(event)">

        </div>
    </div>
    <!-- ! MOBILE -->
    <div class="player--mobile position-fixed d-block d-md-none"></div>
    <aside
        class="sidebar__area--mobile position-fixed d-flex d-md-none row justify-content-evenly align-items-center g-0">
        <div class="sidebar__icon text-center">
            <i class="bi bi-house-fill"
                >
            </i>
        </div>
        <div class="sidebar__icon text-center">
            <i class="bi bi-search"
                >
            </i>
        </div>
        <div class="sidebar__icon text-center">
            <i
                class="bi bi-collection-play-fill" >
            </i>
        </div>
    </aside>
    <script src="./script/album.js"></script>
    <script src="./script/common.js"></script>

</body>

</html>
